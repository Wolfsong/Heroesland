<p align='center'><font size='+4'>__quest::name::11__</font></p>

<br />
<p>Круг Стихий вынес свой вердикт и не мне его оспаривать. Это печально, но <a href='event:unit?id=121'><font color='#DAA520'>__unit::name::121__</font></a>  должны умереть. По словам элементалиста 850 из них должны уйти. Я выполню этот долг перед великим равновесием.</p>
